<!-- index.html -->
<!doctype html>
<html lang="ko"> <!-- KOREAN PAGE -->
<head>
	<meta charset="utf-8">
	<title>Population of South Korea</title>
	<meta name="description" content="The Population of South Korea">
	<meta name="author" content="j2doll">

	<!-- Load c3.css -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.6.6/c3.css">

	<!-- css for 'regions' -->
	<link rel="stylesheet" type="text/css" href="region.css">
</head>

<body>

<div id="chart"></div> <!-- Prepare the element to bind the chart: -->

<!-- Load d3.js and c3.js -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.6.6/c3.min.js"></script>

<script type="text/javascript">

var chart = c3.generate({

data: {
	url: 'data.csv', // Load data file. The file is a csv format file.
	types: 'line',
	x: 'age', // x is 'age'
},

regions: [ // see 'region.css' for class 
	{ axis: 'y', start:      0, end:  100000, class: 'region10' },
	{ axis: 'y', start: 100000, end:  200000, class: 'region20' },
	{ axis: 'y', start: 200000, end:  300000, class: 'region30' },
	{ axis: 'y', start: 300000, end:  400000, class: 'region40' },
	{ axis: 'y', start: 400000, end:  500000, class: 'region50' },
	{ axis: 'y', start: 500000, end:  600000, class: 'region60' },
	{ axis: 'y', start: 600000, end:  700000, class: 'region70' },
	{ axis: 'y', start: 700000, end:  800000, class: 'region80' },
	{ axis: 'y', start: 800000, end:  900000, class: 'region90' },
	{ axis: 'y', start: 900000, end: 1000000, class: 'region00' },
], 

grid: {
	x: {
		show: true,
		lines: [
			{value: 5, text: '5'},
			{value: 15, text: '15'},
			{value: 25, text: '25'},
			{value: 35, text: '35'},
			{value: 45, text: '45'},
			{value: 55, text: '55'},
			{value: 65, text: '65'},
			{value: 75, text: '75'},
			{value: 85, text: '85'},
			{value: 95, text: '95'},
    	]
	},
	y: {
		show: true
	}
},

});

</script>

</body>

</html>
